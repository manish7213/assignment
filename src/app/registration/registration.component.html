<div class="container">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="col-sm-3 mb-3">
        <label for="firstName">First name</label>
        <input formControlName = "firstName" type="text" class="form-control" placeholder="First Name" required>
      </div>
      <div class="col-sm-3 mb-3">
        <label for="lastName">Last name</label>
        <input formControlName = "lastName" type="text" class="form-control" placeholder="Last Name" required>
        
      </div>
      <div class="col-md-3 mb-3">
        <label for="gender">Gender</label>
        <select formControlName = "gender" class="custom-select"
          required>
          <option selected disabled value="">Choose Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
       
      </div>
    </div>
    <div class="form-row">
      <div class="col-sm-3 mb-3">
        <label for="dob">Date Of Birth</label>
        <input formControlName = "dob" type="text"  class="form-control" placeholder="MM/dd/yyy" required>

      </div>

      <div class="col-md-3 mb-3">
        <label for="department">Department</label>
        <input formControlName = "department" type="text" class="form-control" 
          aria-describedby="department" placeholder="Enter Department" required>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Add Employee</button>
    <button class="btn btn-danger" type="button">Clear</button>
  </form>

</div>

<br/>
<div style='text-align: center'>
  <h2>Employee Data</h2>
</div>

<div class="container">
  <ag-grid-angular
    style="width: 100%; height: 200px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [pagination]="true"
    paginationPageSize = 2
    enableSorting
    >
</ag-grid-angular>
</div>
